    <h1>Register</h1>
    <div>
        Sign up to see the calendar of lessons.
    <img  width="200px" src="https://images.pexels.com/photos/261719/pexels-photo-261719.jpeg?auto=compress&cs=tinysrgb&w=600"> 
</div>
    <div style="margin: 20px; border: black solid 3px; padding: 30px; display: flex; justify-content: space-around;">
    <form id="submit-form">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname"><br>

        <label for="uname">User name (email address for students):</label>
        <input type="text" id="uname" name="uname"><br>

        <label for="role">Role:</label>
        <select name="role" id="role">
            <option value="student">student</option>
            <option value="teacher">teacher</option>
            <option value="guest">guest</option>
        </select>
        <br>
        <label for="pword">Password:</label>
        <input type="password" id="pword" name="pword"><br>
        <label for="pword2">Confirm Password:</label>
        <input type="password" id="pword2" name="pword2"><br>
        <input type="submit" value="Register">
      </form> 
    </div>
   
      <p>If you click the "Submit" button, nothing will happen yet.</p>
      <p>Your inputs will show up below.</p>
      <div id="user-inputs"></div>
    
</body>
